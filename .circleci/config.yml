version: 2

references:

  container_settings: &container_settings
    macos:
      xcode: '9.2.0'

    working_directory: ~/Moya/Moya
    shell: /bin/bash --login
    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      LANG: en_US.UTF-8
      BUNDLE_PATH: vendor/bundle

  restore_repo: &restore_repo
    restore_cache:
      keys:
        - v1-dep-{{ .Branch }}-
        - v1-dep-master-
        - v1-dep-

jobs:
  checkout_code:
    <<: *container_settings
    steps:
      - checkout
      - *restore_repo
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ epoch }}
          paths:
            - .

  build:
    <<: *container_settings
    steps:
      - checkout
      - *restore_repo
      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
      - run:
          name: Set Ruby Version
          command: echo "ruby-2.4" > ~/.ruby-version
      - run:
          name: Fetch CocoaPods Specs
          command: curl -sS https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash
      - run:
          name: Update Homebrew
          command: brew update
      - run:
          name: Test Carthage Build before installing SwiftLint
          command: carthage build --no-skip-current --cache-builds
      - run:
          name: Install Swiftlint
          command: brew install swiftlint
      - run:
          name: Install Ruby Dependencies
          command: bundle check || bundle install
          environment:
            BUNDLE_JOBS: 4
            BUNDLE_RETRY: 3
      - run:
          name: Bootstrap Carthage
          command: scripts/bootstrap-if-needed.sh
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ epoch }}
          paths:
            - vendor/bundle
            - Carthage
      - run:
          name: Test on iOS
          command: rake test:ios
      - run:
          name: Test on macOS
          command: rake test:macos
      - run:
          name: Test on tvOS
          command: rake test:tvos
      - run:
          name: Test with Carthage
          command: rake test:carthage
      - run:
          name: Build Example Project
          command: rake build_example
      - run:
          name: Send Code Coverage to Codecov.io
          command: bash <(curl -s https://codecov.io/bash) -J Moya
      - run:
          name: Store Xcode Activity Log
          command: find $HOME/Library/Developer/Xcode/DerivedData -name '*.xcactivitylog' -exec cp {} $CIRCLE_ARTIFACTS/xcactivitylog \; || true
      - store_test_results:
          path: /tmp/circleci-test-results
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: /tmp/circleci-test-results

  test_carthage:
    <<: *container_settings
    steps:
      - checkout
      - *restore_repo
      - run:
          name: Test Carthage Build
          command: carthage build --no-skip-current --cache-builds

  danger:
    docker:
      - image: circleci/ruby:2.4
    steps:
      - *restore_repo
      - run:
          name: Run Danger
          command: bundle exec danger

workflows:
  version: 2
  test_workflow:
    jobs:
      - checkout_code
      - test_carthage:
          requires:
            - checkout_code
      - build:
          requires:
            - checkout_code
      - danger:
          requires:
            - build

